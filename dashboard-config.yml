title: "OBO Dashboard"
description: "Dashboard for checking ontology quality. Under construction."
obo_score_weights:
  no_base:
    impact_factor: 5
    max_impact: 5
  overall_error:
    impact_factor: 5
    max_impact: 20
  overall_warning:
    impact_factor: 0.5
    max_impact: 10
  overall_info:
    impact_factor: 0.1
    max_impact: 5
  report_errors:
    impact_factor: 0.05
    max_impact: 10
  report_warning:
    impact_factor: 0.01
    max_impact: 5
  report_info:
    impact_factor: 0.005
    max_impact: 3
  impact:
    impact_factor: 1
    max_impact: 1 
  dashboard:
    impact_factor: 1
    max_impact: 1
ontologies:
  custom:
    - id: tmp
      mirror_from: "https://raw.githubusercontent.com/monarch-ebi-dev/robot_tests/master/custom-dashboard.owl"
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
  custom:
    - "WARN\tfile:./sparql/missing_xrefs.sparql"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot
